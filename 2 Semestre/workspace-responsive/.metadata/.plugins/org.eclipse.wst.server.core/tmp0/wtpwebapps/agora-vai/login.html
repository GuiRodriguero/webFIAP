<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="css/bootstrap.css">

<title>Projeto de RWD</title>
</head>

<body>

	<!-- CARREGANDO O MODAL -->
	<!-- # no data-target para referenciar o id da div -->
	<button type="button" class="btn btn-info" data-toggle="modal"
		data-target="#box-login">LOGIN</button>

	<!-- ESTRUTURA DO MODAL -->

	<div class="modal fade" role="dialog" id="box-login">
		<div class="modal-dialog">
			<div class="modal-content">


				<div class="modal-header">
					<h4>Login de Usuário</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<div class="modal-body">
					
					<form class="form-horizontal" action="index.php" method="post"> <!-- Quando nã especificamos o method, o padrão é o get -->
					
						<div class="form-group">
							<label for="nm-user">Nome do Usuário</label> <input type="text"
								name="txt-user" id="nm-user"
								placeholder="Digite o seu nome de Usuário" required="required" class="form-control">
								
						</div>
						
						<div class="form-group">
							<label for="pass-user">Senha</label> <input type="text"
								name="txt-pass" id="pass-user"
								placeholder="Digite a sua Senha" required="required" class="form-control">
						</div>
						
						<div class="form-group">
							<button type="submit" class="btn btn-success">Submit</button>
						</div>
						
					</form>
				</div>

				<div class="modal-footer">
					<button type="button" data-dismiss="mdoal" class="btn btn-danger">Fechar</button>
				</div>


			</div>
		</div>
		<p><a href="validacao">VALIDANDO</a></p>
	</div>

	<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
