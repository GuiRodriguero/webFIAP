<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta name = "viewport" content = "width=device-width, initial scale = 1">
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/estilo.css">
    <title>PAGINA</title>

  </head>
  <body>
    <div id="container">

      <div id="div1">

        <form id="frm01" action="exemplo.html" method="get" onsubmit="alert('Nome: ' + idNome.value + '\nSobrenome: ' +
        idSobreNome.value + '\nRG: ' + idRG + '\nEstado: ' + idEstado.value)">

          <fieldset>
            <legend>CADASTRO</legend>

            <div>
              <label for="idNome">Nome: </label>
              <input type="text" id="idNome" name="txtNome" placeholder="Digite seu nome" required="required">
            </div>

            <div>
              <label for="idSobreNome">Sorbenome: </label>
              <input type="text" id="idSobreNome" name="txtSobreNome" placeholder="Digite seu Sobrenome" required="required">
            </div>

            <div>
              <label for="idRG">RG: </label>
              <input type="text" id="idRG" name="txtRG" placeholder="Digite seu RG xx.xxx.xxx-x" required="required" pattern="[0-9]{2}\.[0-9]{3}\.[0-9]{3}-[0-9A-Za-z]{1}">
            </div>

            <div>
              <label for="idEstado">Estado</label>
              <select id="idEstado" name="lstEstado">
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="pr">Paraná</option>
                <option value="sc">Santa Catarina</option>
              </select>
            </div>

            <div>
              <input type="submit" value="Processar">
            </div>

          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
